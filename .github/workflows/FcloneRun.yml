name: ⚫FcloneRun

on:
  workflow_dispatch:
    inputs:
      join:
        description: 'https://t.me/drivetalkကို joinပြီးပြီလား? Join ပြီးလျှင် y နှိပ်ပါ မjoin ရသေးလျှင် joinပြီးမှဒီBot သုံးပါ'
        required: true
      
jobs:
  RUNNING:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Create Image
        run: docker pull npt13/fclone
      - name: Run Image
        run: docker run --env BOT_TOKEN=${{ secrets.BOT_TOKEN }} --env OWNER_ID=123456789 npt13/fclone
